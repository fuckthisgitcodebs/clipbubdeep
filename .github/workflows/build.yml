name: Android CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Ensure clean official gradlew (fixes paste corruption forever)
        run: |
          rm -f gradlew gradlew.bat
          curl -L -o gradlew https://raw.githubusercontent.com/gradle/gradle/v8.10.2/gradlew
          curl -L -o gradlew.bat https://raw.githubusercontent.com/gradle/gradle/v8.10.2/gradlew.bat
          chmod +x gradlew

      - name: Build with Gradle
        run: bash ./gradlew assembleDebug --stacktrace

      - name: Run tests
        run: ./gradlew test

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: app/build/outputs/apk/debug/app-debug.apk
